<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            color: #fff;
            align-items: center;
            text-align: center;
            display: flex;
            padding: 10px 140px;
            justify-content: space-between;
        }

        .navbar h1 {
            margin: 0;
        }


        .login-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .login-container h1 {
            margin-top: 0;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: #f44336;
            margin-top: 10px;
        }

        .login-container {
            margin: auto;
            margin-top: 100px;
            background-image: url('');
        }

        body {
            background-image: url('https://gate.ahram.org.eg/Media/News/2022/12/2/19_2022-638055975426359131-635.jpg');
            background-repeat: no-repeat;
            /* background-position: center; */
            background-size: 100% 100%;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <h1>Exam Management System</h1>
        <img src="https://th.bing.com/th/id/OIP.J4qRHAz3dMPvOCDmqoIpMQHaHa?rs=1&pid=ImgDetMain" style="width: 60px; border-radius: 50%;">
        
    </div>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Username"><br><br>
            <input type="password" id="password" name="password" placeholder="Password"><br><br>
            <button type="button" onclick="login()">Login</button>
        </form>
        <div id="errorMessage" class="error-message"></div>
    </div>

    <script>
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "3030" && password === "123") {
                window.location.href = "user.html";
            } else if (username === "4040" && password === "123") {
                window.location.href = "admin.html";
            } else {
                document.getElementById("errorMessage").innerHTML = "Invalid username or password. Please try again.";
            }
        }
    </script>
</body>

</html>
